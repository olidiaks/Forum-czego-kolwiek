<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="kontener">
			<section id="wpiszSie">
				<div id="divNazwaUrztkownika">
					<p>Wpisz swoje imię i nazwisko:</p>
					<input
						type="text"
						name="inputNazwaUżytkownika"
						id="inputNazwaUżytkownika"
						class="zaokronglonaBialaObramowka3px"
					/>
				</div>

				<div id="tuWpis">
					<p>Tutaj wpisz treść posta:</p>
					<textarea
						id="textareaWpis"
						name="textareaWpis"
						class="zaokronglonaBialaObramowka3px"
					>
					</textarea>
				</div>

				<div class="przycisk">
					<button id="wydrukuj" class="zaokronglonaBialaObramowka3px">
						Napisz post
					</button>
				</div>
			</section>

			<section id="wpis" class="wpis"></section>
		</div>

		<script type="module" src="main.js"></script>
	</body>
</html>
